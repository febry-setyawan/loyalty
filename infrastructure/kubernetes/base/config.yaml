apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  labels:
    app: loyalty-system
data:
  url: "redis://redis-service:6379"
  max-connections: "20"
  timeout: "5000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
  labels:
    app: loyalty-system
data:
  bootstrap-servers: "kafka-service:9092"
  consumer-group-prefix: "loyalty-system"
  auto-offset-reset: "earliest"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logging-config
  labels:
    app: loyalty-system
data:
  level.com.example.loyalty: "INFO"
  level.org.springframework: "WARN"
  level.org.hibernate: "WARN"
  appender: "STDOUT"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  labels:
    app: loyalty-system
type: Opaque
stringData:
  url: "jdbc:postgresql://postgres-service:5432/loyalty"
  username: "loyalty_user"
  password: "change_this_password"
  driver-class-name: "org.postgresql.Driver"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  labels:
    app: loyalty-system
type: Opaque
stringData:
  secret: "change_this_jwt_secret_key_for_production"
  issuer: "loyalty-system"
  expiration: "86400"